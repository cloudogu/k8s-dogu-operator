# permissions for end users to view dogus.
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dogu-viewer-role
  labels:
    app: ces
    app.kubernetes.io/name: k8s-dogu-operator
rules:
- apiGroups:
  - k8s.cloudogu.com
  resources:
  - dogus
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.cloudogu.com
  resources:
  - dogus/status
  verbs:
  - get
