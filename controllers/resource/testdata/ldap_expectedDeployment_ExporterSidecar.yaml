metadata:
  creationTimestamp: null
  labels:
    app: ces
    dogu.name: ldap
  name: ldap
  namespace: ecosystem
  ownerReferences:
    - apiVersion: k8s.cloudogu.com/v2
      blockOwnerDeletion: true
      controller: true
      kind: Dogu
      name: ldap
      uid: ""
spec:
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  selector:
    matchLabels:
      dogu.name: ldap
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ces
        dogu.name: ldap
        dogu.version: 2.4.48-4
      annotations:
        kubectl.kubernetes.io/default-container: ldap
    spec:
      automountServiceAccountToken: false
      InitContainers:
        - image: busybox:1.36
          name : dogu-volume-chown-init
          securityContext:
            capabilities:
              add: ["CHOWN", "DAC_OVERRIDE"]
              drop: ["ALL"]
            seLinuxOptions: {}
            runAsNonRoot: false
            readOnlyRootFileSystem: false
            seccompProfile:
              type: Unconfined
            appArmorProfile:
              type: Unconfined
          command: ["sh", "-c", "mkdir -p \"/var/lib/openldap\" && chown -R 100:101 \"/var/lib/openldap\" && mkdir -p \"/etc/openldap/slapd.d\" && chown -R 100:101 \"/etc/openldap/slapd.d\" && mkdir -p \"/var/ces/config\" && chown -R 100:101 \"/var/ces/config\""]
          volumeMounts:
            - name: ldap-data
              mountPath: "/var/lib/openldap"
              subPath: "db"
              readonly: false
            - name: ldap-data
              mountPath: "/etc/openldap/slapd.d"
              subPath: "config"
              readonly: false
            - name: configmap-test
              mountPath: "/etc/my-configmap.conf"
              readonly: false
            - mountPath: /var/ces/config
              name: ldap-data
              subPath: localConfig
        - image: additionalMounts:0.0.1
          imagePullPolicy: IfNotPresent
          name: dogu-additional-mounts-init
          resources: { }
          securityContext:
            RunAsUser: 100
            RunAsGroup: 101
            appArmorProfile:
              type: Unconfined
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            seLinuxOptions: { }
            seccompProfile:
              type: Unconfined
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: ldap-data
              mountpath: /dogumount/var/lib/openldap
              subpath: db
            - name: ldap-data
              mountpath: /dogumount/etc/openldap/slapd.d
              subpath: config
            - name: configmap-test
              mountpath: /dogumount/etc/my-configmap.conf
            - name: ldap-data
              mountpath: /dogumount/var/ces/config
              subpath: localConfig
            - name: normal-config
              readonly: true
              mountpath: /dogumount/etc/ces/config/normal
            - name: sensitive-config
              readonly: true
              mountpath: /dogumount/etc/ces/config/sensitive
          args:
            - "copy"
      containers:
        - image: registry.cloudogu.com/official/ldap:2.4.48-4
          imagePullPolicy: IfNotPresent
          name: ldap
          Env:
            - name: POD_NAMESPACE
              value: ecosystem
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ECOSYSTEM_MULTINODE
              value: true
          resources: { }
          volumeMounts:
            - mountPath: /etc/ces/health
              name: dogu-health
              readOnly: true
            - mountPath: /var/ces/state
              name: ldap-ephemeral
              readOnly: false
              subPath: state
            - mountPath: /etc/ces/config/global
              name: global-config
              readOnly: true
            - mountPath: /etc/ces/config/normal
              name: normal-config
              readOnly: true
            - mountPath: /etc/ces/config/sensitive
              name: sensitive-config
              readOnly: true
            - mountPath: /etc/ces/dogu_json/ldap
              name: ldap-dogu-json
              readOnly: true
            - mountPath: /var/lib/openldap
              name: ldap-data
              subPath: db
            - mountPath: /etc/openldap/slapd.d
              name: ldap-data
              subPath: config
            - mountPath: /etc/my-configmap.conf
              name: configmap-test
            - mountPath: /var/ces/config
              name: ldap-data
              subPath: localConfig
          livenessProbe:
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 389
            timeoutSeconds: 1
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ $(doguctl state) == "ready" ]]'
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        - image: exporter:0.0.1
          name: ldap-exporter
          Env:
            - name: DOGU_NAME
              value: ldap
          resources: { }
          securityContext:
            appArmorProfile:
              type: Unconfined
            capabilities:
              add:
                - DAC_OVERRIDE
                - SYS_CHROOT
                - NET_BIND_SERVICE
                - SETGID
                - SETUID
              drop:
                - ALL
            seLinuxOptions: { }
            seccompProfile:
              type: Unconfined
          volumeMounts:
            - mountPath: /root/.ssh/authorized_keys
              name: ces-importer-public-key-volume
              readOnly: true
              subPath: publicKey
            - mountPath: /data
              name: ldap-data
      enableServiceLinks: false
      hostname: ldap
      imagePullSecrets:
        - name: ces-container-registries
      volumes:
        - name: dogu-health
          configMap:
            name: k8s-dogu-operator-dogu-health
        - name: ldap-ephemeral
          emptyDir: {}
        - name: global-config
          configMap:
            name: global-config
        - name: normal-config
          configMap:
            name: ldap-config
        - name: sensitive-config
          secret:
            secretName: ldap-config
        - name: ldap-dogu-json
          configMap:
            name: dogu-spec-ldap
            optional: true
        - name: ces-importer-public-key-volume
          configMap:
            name: ces-importer-public-key
            optional: true
        - name: ldap-data
          persistentVolumeClaim:
            claimName: ldap
        - name: configmap-test
          configMap:
            name: k8s-my-configmap
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
status: { }
