metadata:
  creationTimestamp: null
  labels:
    app: ces
    dogu.name: ldap
  name: ldap
  namespace: ecosystem
  ownerReferences:
    - apiVersion: k8s.cloudogu.com/v2
      blockOwnerDeletion: true
      controller: true
      kind: Dogu
      name: ldap
      uid: ""
spec:
  selector:
    matchLabels:
      dogu.name: ldap
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ces
        dogu.name: ldap
        dogu.version: 2.4.48-4
    spec:
      automountServiceAccountToken: false
      InitContainers:
        - image: busybox:1.36
          name : dogu-volume-chown-init
          securityContext:
            capabilities:
              add: ["CHOWN"]
              drop: ["ALL"]
            seLinuxOptions: {}
            runAsNonRoot: false
            readOnlyRootFileSystem: false
            seccompProfile:
              type: Unconfined
            appArmorProfile:
              type: Unconfined
          command: ["sh", "-c", "mkdir -p \"/var/lib/openldap\" && chown -R 100:101 \"/var/lib/openldap\" && mkdir -p \"/etc/openldap/slapd.d\" && chown -R 100:101 \"/etc/openldap/slapd.d\""]
          volumeMounts:
            - name: ldap-data
              mountPath: "/var/lib/openldap"
              subPath: "db"
              readonly: false
            - name: ldap-data
              mountPath: "/etc/openldap/slapd.d"
              subPath: "config"
              readonly: false
            - name: configmap-test
              mountPath: "/etc/my-configmap.conf"
              readonly: false
      containers:
        - image: registry.cloudogu.com/official/ldap:2.4.48-4
          imagePullPolicy: IfNotPresent
          name: ldap
          Env:
            - name: POD_NAMESPACE
              value: ecosystem
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ECOSYSTEM_MULTINODE
              value: true
          resources: { }
          securityContext:
            capabilities:
              drop: ["ALL"]
              add: ["DAC_OVERRIDE"]
            runAsNonRoot: true
            readOnlyRootFileSystem: true
            privileged: false
            allowPrivilegeEscalation: false
            seLinuxOptions:
              user: myUser
              role: myRole
              type: myType
              level: myLevel
            seccompProfile:
              type: Localhost
              localhostProfile: myProfile
            appArmorProfile:
              type: Localhost
              localhostProfile: myProfile
          volumeMounts:
            - mountPath: /etc/ces/health
              name: dogu-health
              readOnly: true
            - mountPath: /var/ces/state
              name: ldap-ephemeral
              readOnly: false
              subPath: state
            - mountPath: /etc/ces/config/global
              name: global-config
              readOnly: true
            - mountPath: /etc/ces/config/normal
              name: normal-config
              readOnly: true
            - mountPath: /etc/ces/config/sensitive
              name: sensitive-config
              readOnly: true
            - mountPath: /etc/ces/dogu_json/ldap
              name: ldap-dogu-json
              readOnly: true
            - mountPath: /var/lib/openldap
              name: ldap-data
              subPath: db
            - mountPath: /etc/openldap/slapd.d
              name: ldap-data
              subPath: config
            - mountPath: /etc/my-configmap.conf
              name: configmap-test
          livenessProbe:
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 389
            timeoutSeconds: 1
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ $(doguctl state) == "ready" ]]'
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      enableServiceLinks: false
      hostname: ldap
      imagePullSecrets:
        - name: ces-container-registries
      securityContext:
        runAsNonRoot: true
        seLinuxOptions:
          user: myUser
          role: myRole
          type: myType
          level: myLevel
        seccompProfile:
          type: Localhost
          localhostProfile: myProfile
        appArmorProfile:
          type: Localhost
          localhostProfile: myProfile
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: dogu-health
          configMap:
            name: k8s-dogu-operator-dogu-health
        - name: ldap-ephemeral
          emptyDir: {}
        - name: global-config
          configMap:
            name: global-config
        - name: normal-config
          configMap:
            name: ldap-config
        - name: sensitive-config
          secret:
            secretName: ldap-config
        - name: ldap-dogu-json
          configMap:
            name: dogu-spec-ldap
            optional: true
        - name: ldap-data
          persistentVolumeClaim:
            claimName: ldap
        - name: configmap-test
          configMap:
            name: k8s-my-configmap
status: { }
