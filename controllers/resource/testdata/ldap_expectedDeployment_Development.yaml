metadata:
  creationTimestamp: null
  labels:
    app: ces
    dogu.name: ldap
  name: ldap
  namespace: ecosystem
  ownerReferences:
    - apiVersion: k8s.cloudogu.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: Dogu
      name: ldap
      uid: ""
spec:
  selector:
    matchLabels:
      dogu.name: ldap
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ces
        dogu.name: ldap
        dogu.version: 2.4.48-4
    spec:
      InitContainers:
        - image: busybox:1.36
          name: dogu-volume-chown-init
          command: [ "sh", "-c", "mkdir -p \"/var/lib/openldap\" && chown -R 100:101 \"/var/lib/openldap\" && mkdir -p \"/etc/openldap/slapd.d\" && chown -R 100:101 \"/etc/openldap/slapd.d\"" ]
          volumeMounts:
            - name: ldap-data
              mountPath: "/var/lib/openldap"
              subPath: "db"
              readonly: false
            - name: ldap-data
              mountPath: "/etc/openldap/slapd.d"
              subPath: "config"
              readonly: false
            - name: configmap-test
              mountPath: "/etc/my-configmap.conf"
              readonly: false
      containers:
        - image: registry.cloudogu.com/official/ldap:2.4.48-4
          imagePullPolicy: Always
          name: ldap
          Env:
            - name: POD_NAMESPACE
              value: ecosystem
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ECOSYSTEM_MULTINODE
              value: true
          resources: { }
          volumeMounts:
            - mountPath: /etc/ces/health
              name: dogu-health
              readOnly: true
            - mountPath: /var/ces/state
              name: ldap-ephemeral
              readOnly: false
              subPath: state
            - mountPath: /etc/ces/config/global
              name: global-config
              readOnly: true
            - mountPath: /etc/ces/config/normal
              name: normal-config
              readOnly: true
            - mountPath: /etc/ces/config/sensitive
              name: sensitive-config
              readOnly: true
            - mountPath: /etc/ces/dogu_json/ldap
              name: ldap-dogu-json
              readOnly: true
            - mountPath: /var/lib/openldap
              name: ldap-data
              subPath: db
            - mountPath: /etc/openldap/slapd.d
              name: ldap-data
              subPath: config
            - mountPath: /etc/my-configmap.conf
              name: configmap-test
          livenessProbe:
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 389
            timeoutSeconds: 1
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ $(doguctl state) == "ready" ]]'
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      enableServiceLinks: false
      hostname: ldap
      imagePullSecrets:
        - name: k8s-dogu-operator-docker-registry
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: dogu-health
          configMap:
            name: k8s-dogu-operator-dogu-health
        - name: ldap-ephemeral
          emptyDir: {}
        - name: global-config
          configMap:
            name: global-config
        - name: normal-config
          configMap:
            name: ldap-config
        - name: sensitive-config
          secret:
            secretName: ldap-config
        - name: ldap-dogu-json
          configMap:
            name: dogu-spec-ldap
            optional: true
        - name: ldap-data
          persistentVolumeClaim:
            claimName: ldap
        - name: configmap-test
          configMap:
            name: k8s-my-configmap
status: { }
