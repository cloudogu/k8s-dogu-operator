metadata:
  creationTimestamp: null
  labels:
    app: ces
    dogu.name: ldap
  name: ldap
  namespace: ecosystem
  ownerReferences:
    - apiVersion: k8s.cloudogu.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: Dogu
      name: ldap
      uid: ""
spec:
  selector:
    matchLabels:
      dogu.name: ldap
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ces
        dogu.name: ldap
        dogu.version: 2.4.48-4
    spec:
      InitContainers:
        - image: busybox:1.36
          name : dogu-volume-chown-init
          command: ["sh", "-c", "mkdir -p /var/lib/openldap && chown -R 100:101 /var/lib/openldap && mkdir -p /etc/openldap/slapd.d && chown -R 100:101 /etc/openldap/slapd.d"]
          volumeMounts:
            - name: ldap-data
              mountPath: "/var/lib/openldap"
              subPath: "db"
              readonly: false
            - name: ldap-data
              mountPath: "/etc/openldap/slapd.d"
              subPath: "config"
              readonly: false
            - name: configmap-test
              mountPath: "/etc/my-configmap.conf"
              readonly: false
      containers:
        - image: registry.cloudogu.com/official/ldap:2.4.48-4
          imagePullPolicy: IfNotPresent
          name: ldap
          Env:
            - name: POD_NAMESPACE
              value: ecosystem
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources: { }
          volumeMounts:
            - mountPath: /etc/ces/node_master
              name: node-master-file
              readOnly: true
              subPath: node_master
            - mountPath: /private
              name: ldap-private
              readOnly: true
            - mountPath: /tmp/dogu-reserved
              name: ldap-reserved
              readOnly: false
            - mountPath: /var/lib/openldap
              name: ldap-data
              subPath: db
            - mountPath: /etc/openldap/slapd.d
              name: ldap-data
              subPath: config
            - mountPath: /etc/my-configmap.conf
              name: configmap-test
          livenessProbe:
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 389
            timeoutSeconds: 1
          startupProbe:
            exec:
              command:
                - bash
                - -c
                - '[[ $(doguctl state) == "ready" ]]'
            failureThreshold: 180
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      hostname: ldap
      imagePullSecrets:
        - name: k8s-dogu-operator-docker-registry
      securityContext:
        fsGroup: 101
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - configMap:
            name: node-master-file
          name: node-master-file
        - name: ldap-private
          secret:
            defaultMode: 484
            secretName: ldap-private
        - name: ldap-reserved
          persistentVolumeClaim:
            claimName: ldap-reserved
        - name: configmap-test
          configMap:
            name: k8s-my-configmap
        - name: ldap-data
          persistentVolumeClaim:
            claimName: ldap
status: { }
